@(title: String, scriptsStyles: Html = Html(""))(content: Html)(implicit flash: Flash, session: Session)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
        <script src="@routes.Assets.at("javascripts/jquery-1.8.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
            
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/timepicker.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/datepicker.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/fullcalendar.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/fullcalendar.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-ui-1.8.23.custom.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-timepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
        @scriptsStyles
    </head>
    <body>
      @navigation()

      <div class="container">
        @if(flash.get("success").isDefined) {
          <div class="alert alert-success">
            @flash.get("success")
          </div>
        }
        @if(flash.get("error").isDefined) {
          <div class="alert alert-error">
            @flash.get("error")
          </div>
        }

        @content

        <hr>

        <footer>
          <p>&copy; @Messages("company") 2012</p>
        </footer>

      </div> <!-- /container -->
    </body>
</html>
