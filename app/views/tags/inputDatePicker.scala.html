@(field: play.api.data.Field, args: (Symbol,Any)*)(implicit handler: helper.FieldConstructor, lang: play.api.i18n.Lang)

@helper.input(field, args:_*) { (id, name, value, htmlArgs) =>
 <div class="input-append date datepicker" data-date="@value" data-date-format="yyyy-mm-dd">                    
    <input size="16" type="text" name="@name" id="@id" value="@value" readonly @toHtmlArgs(htmlArgs)></input>
    <span class="add-on">
        <i class="icon-th"></i>
    </span>
   </div>
}
